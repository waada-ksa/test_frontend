name: Notify Team

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_status:
        description: 'Status from Build Application workflow'
        required: false
        default: 'manual'
      commit_sha:
        description: 'Commit SHA from Build Application workflow'
        required: false
        default: ''
      branch:
        description: 'Branch from Build Application workflow'
        required: false
        default: ''

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint --if-present || echo "Linting not configured"
      
    - name: Run tests
      run: npm test --if-present || echo "Tests not configured"
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 7
        
    - name: Notify Slack - Build Success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        channel: '#builds'
        text: |
          ✅ Build and tests completed successfully!
          📍 Branch: ${{ github.ref_name }}
          🔗 Commit: ${{ github.sha }}
          🚀 Triggered by: ${{ github.event.inputs.build_status || 'manual' }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify Slack - Build Failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: failure
        channel: '#alerts'
        text: |
          ❌ Build or tests failed!
          📍 Branch: ${{ github.ref_name }}
          🔗 Commit: ${{ github.sha }}
          🚀 Triggered by: ${{ github.event.inputs.build_status || 'manual' }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
