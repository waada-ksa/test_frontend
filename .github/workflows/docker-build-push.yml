name: Build and Push Docker image, update test branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_REPOSITORY || format('{0}/{1}', secrets.DOCKERHUB_USERNAME, github.event.repository.name) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=test
            type=sha
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Summary of pushed tags
        run: |
          echo "Pushed image: ${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr '\n' '\n'

  push-to-test-branch:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update 'test' branch to this commit (force-with-lease)
        run: |
          set -e
          CURRENT_SHA="${GITHUB_SHA}"
          git fetch origin test || true
          git push --force-with-lease origin "${CURRENT_SHA}:refs/heads/test"


